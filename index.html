<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">

    <section class="imgSection">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 480px)">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </picture>
    </section>

    <section class="cardInfo">
      <p class="item">PERFUME</p>

      <p class="itemName">Gabrielle Essence Eau De Parfum</p>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="newPrice">$149.99</span>
        <span class="oldPrice">$169.99</span>
      </div>

      <div class="addToCart">
        <span><img src="images/icon-cart.svg" alt="Icon Cart"></span>
        <a href="#">Add to Cart</a>
      </div>

    </section>

  </div>
</body>

</html>
